<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Project Name</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- Google Fonts Roboto & Charm-->
    <link
      href="https://fonts.googleapis.com/css?family=Charm|Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/8c46bd47fc.js"></script>
    <!-- main CSS File -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-11 mx-auto text-center my-5">
          <form class="my-5" id="customer-form">
            <h3 class="text-capitalize">get a free course</h3>
            <div class="feedback text-center  text-capitalize">
              calculating.....
            </div>
            <!-- single input -->
            <div class="input-group my-3">
              <div class="input-group-prepend">
                <span class="input-group-text"
                  ><i class="fas fa-user"></i
                ></span>
              </div>
              <input
                type="text"
                class="form-control text-capitalize name"
                id="name"
                placeholder="customer name"
              />
            </div>
            <!-- end of single input -->
            <!-- single input -->
            <div class="input-group my-3">
              <div class="input-group-prepend">
                <span class="input-group-text"
                  ><i class="fas fa-book"></i
                ></span>
              </div>
              <input
                type="text"
                class="form-control text-capitalize course"
                placeholder="course"
                id="course"
              />
            </div>
            <!-- end of single input -->
            <!-- single input -->
            <div class="input-group my-3">
              <div class="input-group-prepend">
                <span class="input-group-text"
                  ><i class="fas fa-user-circle"></i
                ></span>
              </div>
              <input
                type="text"
                class="form-control text-capitalize author"
                placeholder="author"
                id="author"
              />
            </div>
            <!-- end of single input -->
            <button
              type="submit"
              class="btn btn-block submitBtn text-uppercase mt-4"
            >
              submit
            </button>
          </form>

          <div class="loading">
            <img src="img/loading.gif" alt="" />
          </div>
          <div class="row customer-list">
            <!-- single customer -->
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="./js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap js -->
    <script src="./js/bootstrap.min.js"></script>
    <!-- Script File -->
    <script src="./js/script.js"></script>
  </body>
</html>
